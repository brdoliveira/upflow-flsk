{% extends "template.html" %}

{% block conteudo %}
<div class="mt-10 text-center">
    <h1 class="text-4xl font-bold mb-6">Contato</h1>
    
    <section id="location" class="my-10">
        <h2 class="text-3xl font-semibold mb-4">Nossa Localização</h2>
        <p class="text-lg mb-6">Estamos localizados em São Paulo na Rua Haddock Lobo, nº 595.</p>
    </section>
    
    <section id="contact-form" class="my-10">
        <h2 class="text-3xl font-semibold mb-4">Solicite um Orçamento</h2>
        <form action="/contact" method="POST" class="max-w-lg mx-auto bg-white shadow-lg p-6">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium">Nome</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-lg font-medium">Mensagem</label>
                <textarea id="message" name="message" required class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
