{% extends "template.html" %}

{% block conteudo %}
<div class="mt-10 text-center" style="height: 76vh;">
    <h1 class="fs-1 font-bold my-4">Contato</h1>

    <section id="location" class="my-10">
        <h2 class="fs-4 font-semibold mb-4">Nossa Localização</h2>
        <p class="text-lg mb-6">Estamos localizados em São Paulo na Rua Haddock Lobo, nº 595.</p>
    </section>

    <div class="col-12 d-flex align-items-center justify-content-center">
        <section id="contact-form" class="my-10 col-10">
            <h2 class="fs-4 font-semibold mb-4">Solicite um Orçamento</h2>
            <form action="/contact" method="POST" class="d-flex flex-wrap col-12 mx-auto bg-white shadow-lg p-4">
                <div class="col-12 d-flex flex-wrap">
                    <div class="col-6">
                        <label for="name" class="block text-start text-lg font-medium w-100">Nome</label>
                        <input type="text" id="name" name="name" required
                            class="w-100 p-2 border border-gray-300 rounded mt-0">
                    </div>
                    <div class="col-6 ps-1">
                        <label for="email" class="block text-start text-lg font-medium w-100">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-100 p-2 border border-gray-300 rounded">
                    </div>
                </div>
                <div class="col-12">
                    <label for="message" class="block text-start text-lg font-medium w-100">Mensagem</label>
                    <textarea id="message" name="message" required
                        class="w-100 p-2 border border-gray-300 rounded"></textarea>
                </div>
                <div class="col-12 d-flex flex-wrap align-items-end justify-content-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
                </div>
            </form>
        </section>
    </div>
</div>
{% endblock %}
