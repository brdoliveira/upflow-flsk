{% extends "template.html" %}

{% block conteudo %}
<div class="mt-10 text-center" style="height: 79vh;">
    <div class="col-12 d-flex">
        <div class="col-10"></div>
        <div class="col-2 bg-white d-flex align-items-center flex-wrap px-2" style="height: 81vh;">
            <form action="/login" method="POST" class="w-100">
                <h1 class="fs-4 font-bold mb-6 col-12">Login</h1>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium col-12 d-flex align-items-end">Email</label>
                    <input type="email" id="email" name="email" required class="w-100 p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium col-12 d-flex align-items-end">Senha</label>
                    <input type="password" id="password" name="password" required class="w-100 p-2 border border-gray-300 rounded">
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
